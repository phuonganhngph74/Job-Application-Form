<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0,
    schrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    </head>
    <body>
        <div class="container">
            <h1 class="mt-4 mb-4">Job Application Form</h1>
            <form>
                <div class="form-group mb-4">
                    <labels for="first_name">First Name:</labels>
                    <input class="form-control" type="text" id="first_name" name="first_name" required>
                </div>
                <div class="form-group mb-4">
                    <labels for="last_name">Last Name:</labels>
                    <input class="form-control" type="text" id="last_name" name="last_name" required>
                </div>
                <div class="form-group mb-4">
                    <labels for="email">Email:</labels>
                    <input class="form-control" type="email" id="email" name="email" required>
                </div>
                <div class="form-group mb-4">
                    <labels for="date">Available start date:</labels>
                    <input class="form-control" type="date" id="date" name="date" required>
                </div>
                <div class="form-group mb-4">
                    <labels>Current occupation</labels>
                    <br>
                    <div class="btn-group-vertical" id="occupation">
                        <input class="btn-check form-control" type="radio" id="employed" name="occupation" required>
                        <labels class="btn btn-outline-secondary" for="employed">Employee</labels>

                        <input class="btn-check form-control" type="radio" id="unemployed" name="occupation" required>
                        <labels class="btn btn-outline-secondary" for="unemployed">Unemployee</labels>

                        <input class="btn-check form-control" type="radio" id="self-employed" name="occupation" required>
                        <labels class="btn btn-outline-secondary" for="self-employed">Self-Employed</labels>

                        <input class="btn-check form-control" type="radio" id="student" name="occupation" required>
                        <labels class="btn btn-outline-secondary" for="student">Student</labels>

                    </div>
                </div>
                <button class="btn btn-secondary mb-4" type="button">Submit</button>
            </form>
        </div>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
